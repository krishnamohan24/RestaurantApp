<div class="all"><h1 id="heading">Add Item</h1>
    <form id="formtag">
     <div class="form-group">
       <label for="exampleInputEmail1" style="color: azure;">Item Name</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Name" placeholder="Enter email" [(ngModel)]="Name" >
    </div>
     <div class="form-group">
       <label style="color: azure;" for="exampleInputPassword1">Item cost</label>
       <input type="number" class="form-control" id="exampleInputPassword1" name="cost" placeholder="Item Cost" [(ngModel)]="Cost" >
     </div>
     <div class="form-group">
        <label style="color: azure;" for="exampleInputPassword1">Item Image Link</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="link" placeholder="Item Image Link" [(ngModel)]="Link" >
      </div>
      <div class="form-group">
        <label style="color: azure;" for="exampleInputPassword1">Rating</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="rating" placeholder="Rating" [(ngModel)]="Rating" >
      </div>
     
     <button type="button" class="btn btn-primary" (click)="onsubmit()" [routerLink]="['/login/portal']">Submit</button>
     
    </form></div>
